    <script>
        // Search functionality for Golf Gear section
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('search-btn');
        const gearList = document.getElementById('gear-list');
        
        searchButton.addEventListener('click', function() {
            const searchTerm = searchInput.value.toLowerCase();
            const items = gearList.getElementsByTagName('li');
            Array.from(items).forEach(item => {
                const linkText = item.textContent.toLowerCase();
                if (linkText.includes(searchTerm)) {
                    item.style.display = 'list-item';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Image slider functionality
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slider = document.querySelector('.slider');
        let index = 0;
        
        function updateSlider() {
            const items = document.querySelectorAll('.slider-item');
            const totalItems = items.length;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }
        
        prevBtn.addEventListener('click', function() {
            index = (index === 0) ? 3 : index - 1; // Loop back to last slide
            updateSlider();
        });
        
        nextBtn.addEventListener('click', function() {
            index = (index === 3) ? 0 : index + 1; // Loop back to first slide
            updateSlider();
        });
    </script>


<script>
    // Function to randomly position images
    function shuffleImages() {
        const container = document.querySelector('.image-container');
        const images = container.querySelectorAll('img');

        // Shuffle the images array
        for (let i = images.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [images[i].style.left, images[j].style.left] = [images[j].style.left, images[i].style.left];
            [images[i].style.top, images[j].style.top] = [images[j].style.top, images[i].style.top];
        }

        // Set random positions for each image
        images.forEach(image => {
            const randomX = Math.floor(Math.random() * (container.offsetWidth - image.width));
            const randomY = Math.floor(Math.random() * (container.offsetHeight - image.height));
            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        });
    }

    // Call shuffleImages function when the page loads
    window.onload = shuffleImages;
</script>
